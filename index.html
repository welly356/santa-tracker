  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #8b0000;
      font-family: Arial, sans-serif;
      gap: 25px;
      transition: background 0.3s;
    }

    .iframe-wrapper {
      transform: scale(1.6);
      transform-origin: center;
      pointer-events: none;
    }

    .iframe-wrapper iframe {
      pointer-events: auto;
    }

    button {
      z-index: 9999;
      font-size: 24px;
      padding: 18px 36px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: limegreen;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
