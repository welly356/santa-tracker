<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Santa Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b1d3a;
      overflow: hidden;
    }

    .wrapper {
      transform: scale(1.8);
      transform-origin: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <iframe
      src="https://www.noradsanta.org/countdownClock.html"
      width="400"
      height="232"
      frameborder="0"
      scrolling="no"
      title="NORAD Santa Countdown">
    </iframe>
  </div>
</body>
</html>
