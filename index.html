<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Santa Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background: #ffffff;
    }

    .scale-box {
      transform: scale(1.8);
      transform-origin: top left;
    }
  </style>
</head>

<body>
  <div class="scale-box">
    <iframe
      src="https://www.noradsanta.org/countdownClock.html"
      width="400"
      height="232"
      frameborder="0"
      scrolling="no"
      title="NTS Countdown Clock">
    </iframe>
  </div>
</body>
</html>
